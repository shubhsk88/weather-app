<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="content max-w-md mx-auto">
      <div class="card rounded-lg border mt-6 shadow-lg">
        <div class="location flex justify-between">
          <div class="px-4 py-1 font-light text-2xl">
            <span class="city"></span>
            <span class="country"> </span>
            <div class="time">22:15 PM</div>
          </div>
          <div class="icon p-4"></div>
        </div>
        <div class="status px-4 font-light text-2xl"></div>
        <div class="text-center text-6xl font-bold">
          <span class="temperature"></span><sup>o</sup>C
        </div>
        <div class="flex flex-col items-end w-full px-4 py-2">
          <div class="font-light">Humidity: <span id="humidity"></span> %</div>
          <div class="font-light">
            Pressure: <span id="pressure"></span> Mpa
          </div>
        </div>
      </div>

      <form class="flex my-4">
        <input
          type="text"
          class="border-gray-200 p-2 w-3/5 focus:outline-none text-input focus:border-purple-700 rounded-lg border text-input"
          placeholder="Enter your city name"
        />
        <input
          type="submit"
          value="Search"
          class="px-4 searcher py-2 bg-purple-700 text-white rounded mx-4 focus:outline-none"
        />
      </form>
    </div>

    <script src="config.js"></script>
    <script src="index.js"></script>
  </body>
</html>
