<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
      defer
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="content max-w-md mx-auto">
      <div class="card rounded-lg border mt-6 shadow-lg">
        <div class="location flex justify-between">
          <div class="px-4 py-1 font-light text-2xl">
            <span class="city"></span>
            <span class="country"> </span>
            <div class="time">22:15 PM</div>
          </div>
          <div class="icon p-4"></div>
        </div>
        <div class="status px-4 font-light text-2xl"></div>
        <div class="text-center text-6xl font-bold">
          <span class="temperature"></span>
        </div>
        <div class="flex flex-col items-end w-full px-4 py-2">
          <div class="font-light text-left">
            Humidity: <span id="humidity"></span> %
          </div>
          <div class="font-light text-left">
            Pressure: <span id="pressure"></span> Mpa
          </div>
        </div>
      </div>
      <div class="flex my-4 justify-center items-center" x-data="{toggle: '0'}">
        <div class="text-2xl mt-2 mx-4"><sup>o</sup>C</div>
        <div
          class="relative rounded-full w-12 h-6 transition duration-200 ease-linear"
          :class="[toggle === '1' ? 'bg-purple-800' : 'bg-gray-400']"
        >
          <label
            for="toggle"
            class="absolute left-0 bg-white border-2 mb-2 w-6 h-6 rounded-full transition transform duration-100 ease-linear cursor-pointer"
            id="label-button"
            :class="[toggle === '1' ? 'translate-x-full border-purple-800' : 'translate-x-0 border-gray-400']"
          ></label>
          <div class="mx-16 text-2xl"><sup>o</sup>F</div>

          <input
            type="checkbox"
            id="toggle"
            name="toggle"
            class="appearance-none w-full h-full active:outline-none focus:outline-none"
            @click="toggle === '0' ? toggle = '1' : toggle = '0'"
          />
        </div>
      </div>
      <form class="flex my-4">
        <input
          type="text"
          required
          class="border-gray-200 p-2 w-3/5 focus:outline-none text-input focus:border-purple-700 rounded-lg border text-input"
          placeholder="Enter your city name"
        />
        <input
          type="submit"
          value="Search"
          class="px-4 searcher py-2 bg-purple-700 cursor-pointer hover:bg-purple-500 text-white rounded mx-4 focus:outline-none"
        />
      </form>
    </div>

    <script src="config.js"></script>

    <script src="index.js"></script>
  </body>
</html>
