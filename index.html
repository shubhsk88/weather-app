<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="content max-w-md mx-auto ">
      <div class="card rounded-lg  border my-6 shadow-lg">

        <div class="location  flex justify-between">
          <div class=" px-4 py-1 font-light text-3xl ">
            <span class="city">London</span>
            <span class="country">
                GB
              </span>
              <div class="time">22:15 PM</div>
          </div>
          <div class="icon ">
              
          </div>
          
        </div>
        <div class="status px-4 font-light ">
          Mild Cool
        </div>
        <div class="temperature-current text-center text-6xl font-bold py-2 ">
          29<sup>o</sup>C
        </div>
        <div class="flex flex-col justify-end w-full px-4 py-2 ">
       
            <div class="humidity">Humidity: <span id="humidity">22</span></div>
            <div class="pressure">Pressure: <span>100</span>Mpa</div>
          </div>
        </div>
      </div>
    </div>
    <script src="config.js"></script>
    <script src="index.js"></script>
  </body>
</html>
